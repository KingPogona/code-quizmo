<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

    <header id="header">
        <div class="flex-container">
            <button id="high-scores">View High Scores</button>
            <h2 class="timer" id="countdown">Time: 0</h2>
        </div>
    </header>

    <main id="main">
            <div class="container" id="content-container">
                <div class="welcome" id="content">
                    <h1 class="welcome">Coding Quiz Challenge</h1>

                    <p class="welcome description">
                        Try to answer the following code related questions within the time limit.
                        <br>
                        Keep in mind that incorrect answers will result in a 10 second time/score penalty.
                    </p>
                    <button class="welcome" id="start">Start</button>
                </div>

            </div>
    </main>




    <script src="./scripts/script.js"></script>
</body>

</html>
