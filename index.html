<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

    <header>
        <div class="flex-container">
            <button id="high-scores">View High Scores</button>
            <h2 id="countdown">Time: 0</h2>
        </div>
    </header>

    <main>
        <div class="container" id="content-container">
            <div id="welcomeContent">
                <h1 class="welcome">Coding Quiz Challenge</h1>

                <p class="welcome description">
                    Try to answer the following code related questions within the time limit.
                    <br>
                    Keep in mind that incorrect answers will result in a 10 seccond time/score penalty.
                </p>
                <button id="start">Start</button>
            </div>

            <!-- <h1 class="question"></h1> -->
            <!-- <p id="Question"></p> -->
            <!-- <p id="answer-result">Incorrect.</p> -->
        </div>
    </main>




    <script src="./scripts/script.js"></script>
</body>

</html>
